<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,100&display=swap"
      rel="stylesheet"
    />

    <title>Every information of today</title>
  </head>
  <body>
    <div class="info">
      <div class="analog-clock">
        <div class="Hr stroke"></div>
        <div class="Min stroke"></div>
        <div class="Sec stroke"></div>


        <img src="./pngtree-clock-face-no-hands-gold-shiny-png-image_9017404.png" alt="" />
      </div>
      <div>
        <div class="hr-info">
          <p id="hr">12 :</p>
          <p id="min">00 :</p>
          <p id="sec">00</p>
        </div>

        <div class="month-date">
          <p id="date-name">Sun</p>
          <p id="date-num">1</p>
          <p id="month-name">Jan</p>
        </div>

        <div class="year">
          <p id="year-num">0000</p>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
